<h1>
    Chats
</h1>
<hr>
<div id="chat-mensajes">
    <li class="list-group-item" *ngFor="let msg of mensajes">
        {{ msg.de }} : {{ msg.cuerpo }}
    </li>
</div>
<form (ngSubmit)="enviar()">
    <input type="text" [(ngModel)]="text" name="text" class="form-control chat-input" autocomplete="off" autofocus placeholder="Mensaje... ">
</form>
